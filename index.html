<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeToImprove - Typing Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle Button -->
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
            <!-- Sun icon (light mode) -->
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06L5.106 17.834a.75.75 0 001.06 1.06l1.592-1.591zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06L6.166 5.106a.75.75 0 00-1.06 1.06l1.59 1.591z"/>
            </svg>
            <!-- Moon icon (dark mode) -->
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
            </svg>
        </button>
        
        <header>
            <h1>TypeToImprove</h1>
        </header>
        
        <div class="difficulty-section">
            <label for="difficultySelector" class="difficulty-label">Difficulty Level:</label>
            <select id="difficultySelector" class="difficulty-selector">
                <option value="easy">Easy - Simple words (2-4 letters)</option>
                <option value="medium" selected>Medium - Common words (4-6 letters)</option>
                <option value="hard">Hard - Complex words (6+ letters)</option>
                <option value="developer">Developer - Programming terms</option>
            </select>
        </div>
        
        <!-- Test Mode Selector -->
        <div class="mode-section">
            <div class="mode-controls">
                <div class="mode-toggle">
                    <input type="radio" id="timeMode" name="testMode" value="time" checked>
                    <label for="timeMode">Time Mode</label>
                    <input type="radio" id="wordsMode" name="testMode" value="words">
                    <label for="wordsMode">Words Mode</label>
                </div>
                
                <div class="time-options" id="timeOptions">
                    <button class="mode-option" data-time="15">15s</button>
                    <button class="mode-option active" data-time="30">30s</button>
                    <button class="mode-option" data-time="60">60s</button>
                </div>
                
                <div class="words-options" id="wordsOptions" style="display: none;">
                    <button class="mode-option" data-words="25">25</button>
                    <button class="mode-option active" data-words="50">50</button>
                    <button class="mode-option" data-words="100">100</button>
                </div>
            </div>
        </div>
        
        <main>
            <div class="typing-area">
                <div class="words-container" id="wordsContainer">
                    <!-- Words will be displayed here -->
                </div>
                
                <input 
                    type="text" 
                    id="typingInput" 
                    class="typing-input" 
                    placeholder="Start typing here..." 
                    disabled
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="none"
                    spellcheck="false"
                >
            </div>
            
            <div class="stats-section">
                <div class="timer-section">
                    <h3>Timer</h3>
                    <div id="timer" class="timer-display">--:--</div>
                    <div id="penaltyIndicator" class="penalty-indicator" style="display: none;">
                        Penalty: 0.0s
                    </div>
                </div>
                
                <div class="results-section">
                    <h3>Results</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">WPM:</span>
                            <span id="wpm" class="stat-value">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Accuracy:</span>
                            <span id="accuracy" class="stat-value">--%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Errors:</span>
                            <span id="errors" class="stat-value">--</span>
                        </div>
                    </div>
                    <div id="penaltySummary" class="penalty-summary" style="display: none;">
                        <!-- Penalty summary will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
